<!DOCTYPE html>
<html>
<body>
<table border="1" style="width:300px">
<tr>
<td>ID</td>
<td>Type</td>
<td>Hashtag</td>
<td>Date Created</td>
<td>Text</td>
<td>Creator</td>
</tr>
<tr th:each="item : ${json}">
	<td th:text="${item.key}"></td>
	<td th:text="${item.value['type']}"></td>
	<td th:text="${item.value['hashtag']}"></td>
	<td th:text="${item.value['dateCreated']['value']}"></td>
	<td th:text="${item.value['text']}"></td>
	<td th:text="${item.value['creator']}"></td>
</tr>
</body>
</html>
